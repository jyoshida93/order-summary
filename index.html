<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="order">
    <div class="order__inner-container">
      <div class="hero">
        <div class="hero__img-container">
          <img src="images/illustration-hero.svg" alt="person listening to music with headphones" class="hero__img">
        </div>
        <h1 class="hero__header">Order Summary</h1>
        <p class="hero__description"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <div class="plan__left-group">
          <div>
            <img src="images/icon-music.svg" alt="Music icon" class="plan__icon">
          </div>
          <div>
            <h2 class="plan__type"> Annual Plan </h2>
            <p class="plan__price"> $59.99/year </p>
          </div class=plan__details>
        </div>
        <a href="" class="plan__change"> Change </a>
      </div>
      <button class="btn btn--shadow">Proceed to Payment</button>
      <a href="" class="cancel cancel--no-underline"> Cancel Order </a>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">jyoshida93</a>.
  </div>
  </div>
</body>

</html>
